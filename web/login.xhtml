<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
            <link type="text/css" rel="stylesheet" href="css/index.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
            </f:facet>
        </h:head>

        <h:body>
            <f:event listener="#{UserController.checkLogged()}" type="preRenderView"/>
            <h:form id="loginForm">
                <p:panel>
                    <h1>
                        <img src="img/skull.png"/><br/>
                        GED of Death
                    </h1>
                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                    <h:panelGrid cellspacing="5" id="grid" columns="2">
                        <label for="login :login">Login</label>
                        <p:inputText required="true" id="login" value="#{UserController.user.login}"/>
                        <label for="loginForm:password">Password</label>
                        <p:password required="true"  id="password" value="#{UserController.user.password}"/>
                        <br/>
                        <p:commandButton id="submitButton" action="#{UserController.checkDB()}" ajax="false" update="grid" value="Connexion" styleClass="ui-priority-primary"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            
            <div id="about">
                Made by:<br/>
                Amazing Piotr<br/>
                Wonderful Gui
            </div>
        </h:body>

    </f:view>
</html>
